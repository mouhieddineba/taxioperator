<div class="heading">
    <button mat-raised-button (click)="back()">
        <mat-icon>home</mat-icon>
        Home
       </button>
       <h1>Users List</h1>
</div>



<div class="container">
    <div class="row">
        <div class="search-hero">
            <input type="text" name="search" [(ngModel)]="searchText" placeholder="Search by name,addres, or id">
        </div>
    </div>
</div>

<ul class="userList" *ngIf="users">
    <li class="userItem" *ngFor="let user of users | filter : searchText">
        <p>Name : {{  user.name }}</p>
        <p>Country : {{  user.address.country }}</p>
        <p>City : {{  user.address.city }}</p>
        <p>Street : {{  user.address.street }}</p>
        <p>User Id : {{  user.id }}</p>
    </li>
</ul>
